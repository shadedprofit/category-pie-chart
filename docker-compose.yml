version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DJANGO_SETTINGS_MODULE=charts.settings

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - HOST=0.0.0.0 # Set the host environment variable for Vite
      - VITE_BASE_API_URL=http://0.0.0.0:8000
    command: yarn dev --host 0.0.0.0